name: Build C++ Projects

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up C++ environment
        run: sudo apt-get update && sudo apt-get install -y g++ build-essential

      - name: Find and compile all projects
        run: |
          mkdir -p build
          for dir in */; do
            if [ -f "$dir/main.cpp" ]; then
              echo "Compiling $dir/main.cpp..."
              mkdir -p "build/$dir"
              g++ "$dir/main.cpp" -o "build/$dir/main"
            fi
          done

      - name: List build artifacts
        run: tree build || true

      - name: Upload compiled projects
        uses: actions/upload-artifact@v5
        with:
          name: cpp-builds
          path: build/