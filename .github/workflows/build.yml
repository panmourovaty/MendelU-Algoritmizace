name: Build, Test, and Release C++ Projects

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up C++ environment
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ build-essential zstd

      - name: Find and compile all projects
        run: |
          mkdir -p build
          for dir in */; do
            if [ -f "$dir/main.cpp" ]; then
              echo "Compiling $dir/main.cpp..."
              mkdir -p "build/$dir"
              g++ -Wall -Werror -Wextra -pedantic -std=c++11 -Os -march=x86-64 "$dir/main.cpp" -o "build/$dir/main"
            fi
          done

      - name: Copy all project files
        run: |
          for dir in */; do
            if [ -d "$dir" ]; then
              rsync -a --exclude='build/' "$dir" "build/$dir"
            fi
          done

      - name: Run tests in each project and capture output
        id: runtests
        run: |
          echo "üß™ Running tests..."
          OUTPUT_FILE=test_output.txt
          echo "### Test Results" > $OUTPUT_FILE
          for dir in */; do
            if [ -f "build/$dir/test.sh" ]; then
              echo "----------------------------------------" | tee -a $OUTPUT_FILE
              echo "‚ñ∂ Running test for $dir" | tee -a $OUTPUT_FILE
              chmod +x "build/$dir/test.sh"
              (cd "build/$dir" && ./test.sh) >> $OUTPUT_FILE 2>&1 || echo "‚ùå Test failed for $dir" | tee -a $OUTPUT_FILE
              echo "" | tee -a $OUTPUT_FILE
            fi
          done
          cat $OUTPUT_FILE
          echo "test_output<<EOF" >> $GITHUB_OUTPUT
          cat $OUTPUT_FILE >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: List build artifacts
        run: tree build || true

      - name: Upload full project folders
        uses: actions/upload-artifact@v5
        with:
          name: algoritmizace
          path: build/

      - name: Create .tar.zst archive of build folder
        run: |
          tar --zstd -cvf algoritmizace.tar.zst build/

      - name: Create GitHub Release with test output
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release-${{ github.run_number }}
          name: "Automated Build #${{ github.run_number }}"
          body: ${{ steps.runtests.outputs.test_output }}
          files: algoritmizace.tar.zst
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}