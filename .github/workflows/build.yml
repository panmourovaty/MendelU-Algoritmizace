name: Build C++ Projects

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up C++ environment
        run: sudo apt-get update && sudo apt-get install -y g++ build-essential

      - name: Find and compile all projects
        run: |
          mkdir -p build
          for dir in */; do
            if [ -f "$dir/main.cpp" ]; then
              echo "Compiling $dir/main.cpp..."
              mkdir -p "build/$dir"
              g++ -Wall -Werror -Wextra -pedantic -std=c++11 -Os -march=x86-64 "$dir/main.cpp" -o "build/$dir/main"
            fi
          done

      - name: Copy all project files
        run: |
          for dir in */; do
            if [ -d "$dir" ]; then
              rsync -a --exclude='build/' "$dir" "build/$dir"
            fi
          done

      - name: Run tests in each project
        run: |
          echo "üß™ Running tests..."
          for dir in */; do
            if [ -f "build/$dir/test.sh" ]; then
              echo "----------------------------------------"
              echo "‚ñ∂ Running test for $dir"
              chmod +x "build/$dir/test.sh"
              (cd "build/$dir" && ./test.sh) || echo "‚ùå Test failed for $dir"
              echo "----------------------------------------"
              echo
            fi
          done

      - name: List build artifacts
        run: tree build || true

      - name: Upload full project folders
        uses: actions/upload-artifact@v5
        with:
          name: cpp-projects
          path: build/